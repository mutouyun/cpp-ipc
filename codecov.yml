codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: auto
        threshold: 0%
        base: auto
    patch:
      default:
        target: auto
        threshold: 0%
        base: auto

ignore:
  - "3rdparty/**/*"
  - "3rdparty/**"
  - "test/**/*"
  - "demo/**/*"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
